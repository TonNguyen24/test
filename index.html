<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.min.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <audio id="background-music" loop>
    <source src="img/intro-music.mp3" type="audio/mp3">
    <source src="img/intro-music.wav" type="audio/wav">
  Your browser does not support the audio element.
  </audio>

  <video class="bg" autoplay muted loop>
    <source src="img/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="overlay">
    <div class="top_info">
      <p class="intro">an interactive abtract project by Ton Nguyen</p>
      <ul>
        <li>WHAT DO YOU FEAR?</li>
        <li>DO YOU HAVE ANY REGRET?</li>
        <li>WOULD YOU LIKE TO GO THROUGH IT AGAIN?</li>
      </ul>
    </div>
    <div class="NAME">
      <h2 class="name_text">RESONANCE OF <br> WOUNDS</h2>
      <h3 class="name_jap">すべては無へと帰る</h3>
    </div>
    <div class="ENTER">
      <h2 class="ENTER_text">ENTER TO START</h2>
    </div>
    <div class="TITLE">
      <h1 class="TITLE_text">若<br>者</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
